<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text">WATCHES SERIES</h1>
    <div class="product-card">
        <img src="fossil.jpeg" alt="fossil1 watch" >
        <h2>Fossil Watches</h2>
        <p class="price">Price: 1,22,499/-</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="gshock.jpg" alt="Men's Woodland Shoes">
        <h2>G-Shock Latest Series</h2>
        <p class="price">Price: 1,50,640/-</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="casio.jpg" alt="Men's Woodland Shoes">
        <h2>Casio</h2>
        <p class="price">Price: 1,74,532/-</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
